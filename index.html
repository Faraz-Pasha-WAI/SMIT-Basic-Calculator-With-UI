<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator - Faraz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
      <h1 class="h1 d-flex justify-content-center text-center mt-3 lg-mt-2 md-mt-3 mb-0 fw-bold fs-1 text-light">MY FIRST BASIC CALCULATOR</h1>
      <h1 class="h1 d-flex justify-content-center text-center mt-2 lg-mt-1 md-mt-2 mb-0 fw-bold fs-3 text-warning">DESIGNED BY FARAZ PASHA</h1>

      <div class="calculator mt-4 sm-mt-4 lg-mt-2 md-mt-3 d-grid justify-content-center p-3 ">
        <input type="text" id="display" class="form-control text-end rounded-3 p-3 w-100  mb-2 fs-1 " placeholder="0." readonly/>
        <hr class="border border-2 border-dark"/>
        <div class="buttons mt-2 ">

            <button class="btn btn-danger fs-3" onclick="clearvalue()">C</button>
            <button class="btn btn-info fs-3" onclick="deletevalue()">Del</button>
            <button class="btn btn-info fs-3" onclick="appendvalue('%')">%</button>
            <button class="btn btn-info fs-3" onclick="appendvalue('/')">/</button>

            <button class="btn btn-secondary fs-3" onclick="appendvalue('7')">7</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('8')">8</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('9')">9</button>
            <button class="btn btn-warning fs-3" onclick="appendvalue('*')">X</button>

            <button class="btn btn-secondary fs-3" onclick="appendvalue('4')">4</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('5')">5</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('6')">6</button>
            <button class="btn btn-warning fs-3" onclick="appendvalue('+')">+</button>

            <button class="btn btn-secondary fs-3" onclick="appendvalue('1')">1</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('2')">2</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('3')">3</button>
            <button class="btn btn-warning fs-3" onclick="appendvalue('-')">-</button>

            <button class="btn btn-secondary fs-3" onclick="appendvalue('00')">00</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('0')">0</button>
            <button class="btn btn-secondary fs-3" onclick="appendvalue('.')">.</button>
            <button class="btn btn-success fs-3" onclick="calculation()">=</button>            

        </div>
      </div>

    
</body>
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
